<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Rent Vancouver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-div">
      <h1>Rent</h1>
    </div>

    <div class="input-div">
      <form action="" method="post">
        <label for="max_price"
          >Max Price <input type="number" id="max_price" name="max_price"
        /></label>
        <label for="city"
          >City
          <input type="text" id="city" name="city" />
        </label>
        <label for="bed"
          >Bed <input type="number" id="bed" name="bed"
        /></label>
        <input id="submit-btn" type="submit" value="Submit" />
      </form>
      <!-- <div>

      </div> -->
    </div>
